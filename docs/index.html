<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Move</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script src="src/app.js"></script>
<script src="src/controllers/main.js"></script>
<script src="src/directives/grid.js"></script>
<body ng-app="moveApp" ng-controller="moveController">

<header><br></header>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div grid width="{{width}}" height="{{height}}" grid-data="gridData"></div>
        </div>
        <div class="col-md-6">
            <!--<div>{{gridData}}</div>-->
            <div class="content"></div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" ng-click="start()" ng-disabled="started">Start</button>
            <button class="btn btn-primary" ng-click="stop()" ng-disabled="!started">Stop</button>
            <button class="btn btn-primary" ng-click="optimize(gridData)">Optimize</button>
        </div>
    </div>
</div>
<footer class="footer-content"><b>optimize steps</b>

    <div class="result" ng-repeat="r in direction track by $index">
        <i class="fa fa-arrow-left" ng-show="r.direction==='left'"></i>
        <i class="fa fa-arrow-right" ng-show="r.direction==='right'"></i>
        <i class="fa fa-arrow-up" ng-show="r.direction==='top'"></i>
        <i class="fa fa-arrow-down" ng-show="r.direction==='bottom'"></i>
    </div>
</footer>


</body>
</html>
